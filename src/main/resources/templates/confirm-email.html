<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #dddddd;
        }
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .header h2 {
            margin: 0;
            font-size: 1.6em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 1em;
            color: #555555;
            margin-bottom: 20px;
        }
        .verification-code {
            background-color: #f9f9f9;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 20px auto;
            text-align: center;
            border: 1px solid #dddddd;
        }
        .verification-code h3 {
            margin: 0 0 10px;
            font-size: 1.1em;
            color: #333333;
        }
        .verification-code p {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
            margin: 0;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #aaaaaa;
            border-top: 1px solid #f0f0f0;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Welcome to Our App!</h2>
    </div>
    <div class="content">
        <p>Please enter the verification code below to continue:</p>
        <div class="verification-code">
            <h3>Your Verification Code:</h3>
            <p th:text="${verificationCode}"></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Ecommerce App. All rights reserved.</p>
    </div>
</div>
</body>
</html>
