<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { background-color: #ffffff; width: 100%; max-width: 600px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .header { background-color: #007bff; color: #ffffff; padding: 10px 20px; border-radius: 10px 10px 0 0; }
        .header h2 { margin: 0; }
        .content { padding: 20px; }
        .content p { font-size: 16px; color: #333333; }
        .verification-code { background-color: #f9f9f9; padding: 10px 20px; border-radius: 5px; margin: 20px 0; text-align: center; }
        .verification-code h3 { margin: 0 0 10px 0; color: #333333; }
        .verification-code p { font-size: 24px; font-weight: bold; color: #007bff; margin: 0; }
        .footer { text-align: center; padding: 10px; font-size: 12px; color: #aaaaaa; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Welcome to our app!</h2>
    </div>
    <div class="content">
        <p>Please enter the verification code below to continue:</p>
        <div class="verification-code">
            <h3>Verification Code:</h3>
            <p th:text="${verificationCode}"></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Ecommerce App. All rights reserved.</p>
    </div>
</div>
</body>
</html>
